<ion-content class="test">
  <ion-slides class="mainSlide" #slidePrincipal>
    <ion-slide>
      <form [formGroup]="formLogin" (ngSubmit)="login()">
        <ion-grid fixed>
          <ion-row>
            <ion-col>
              <img
                src="https://res.cloudinary.com/dupegtamn/image/upload/v1619477220/Logo_Viva_Slogan__eeovab.svg"
              />
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-list>
                <ion-item>
                  <ion-label>Usuario</ion-label>
                  <ion-input
                    type="text"
                    type="text"
                    placeholder="Ingresa usuario..."
                  ></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label>Contrase√±a</ion-label>
                  <ion-input
                    formControlName="password"
                    type="password"
                    placeholder="Ingresa password"
                  ></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label>Dominio</ion-label>
                  <ion-input
                    formControlName="domain"
                    type="text"
                    placeholder="Ingresa dominio"
                  ></ion-input>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button type="submit" color="tertiary" shape="round">
                Login
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-slide>
  </ion-slides>
</ion-content>
